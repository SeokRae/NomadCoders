<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Chats</title>
  </head>
  <body>
    <header class="top-header">
      <div class="header__top">
        <div class="header__column">
          <!-- plane icon -->
          <i class="fa fa-fighter-jet"></i>
          <!-- wifi icon -->
          <i class="fa fa-wifi"></i>
        </div>
        <div class="header__column">
          <span class="header__time">15:30</span>
        </div>
        <div class="header__column">
          <!-- moon icon -->
          <i class="fa fa-moon-o"></i>
          <!-- bluetooth icon -->
          <i class="fa fa-bluetooth-b"></i>
          <span class="header__battery">66% <i class="fa fa-battery-full"></i><!-- battery icon --></span>
        </div>
      </div>
      <div class="header__bottom">
        <div class="header__column">
          <span class="header__text">Edit</span>
        </div>
        <div class="header__column">
          <span class="header_text">Chats <i class="fa fa-caret-down"></i></span>
        </div>
        <div class="header__column">
        </div>
      </div>
    </header>
    <main class="chats">
      <div class="search-bar">
        <i class="fa fa-search"></i>
        <input type="text" placeholder="Find friends, chats, Plus Friends">
      </div>
      <ul class="chats__list">
        <li class="chats__chat">
          <a href="chat.html">
            <div class="chat__content">
              <img src="images/avatar.jpg">
              <div class="chat__preview">
                <h3 class="chat__user">Friends</h3>
                <span class="chat__last-message">Hello! This is test message!</span>
              </div>
            </div>
            <span class="chat__date-time">
              18:25
            </span>
          </a>
        </li>
        <li class="chats__chat">
          <a href="chat.html">
            <div class="chat__content">
              <img src="images/avatar.jpg">
              <div class="chat__preview">
                <h3 class="chat__user">KakaoTalk</h3>
                <span class="chat__last-message">You logged into KakaoTalk PC</span>
              </div>
            </div>
            <span class="chat__date-time">
              Jul 17
            </span>
          </a>
        </li>
      </ul>
      <div class="chat-btn">
        <i class="fa fa-comment"></i>
      </div>
    </main>
    <nav class="tab-bar">
      <a href="index.html" class="tab-bar__tab">
        <i class="fa fa-user"></i>
        <span class="tab-bar__title">Friends</span>
      </a>
      <a href="chats.html" class="tab-bar__tab tab-bar__tab--selected">
        <i class="fa fa-comment"></i>
        <span class="tab-bar__title">Chats</span>
      </a>
      <a href="find.html" class="tab-bar__tab">
        <i class="fa fa-search"></i>
        <span class="tab-bar__title">Find</span>
      </a>
      <a href="more.html" class="tab-bar__tab">
        <i class="fa fa-ellipsis-h"></i>
        <span class="tab-bar__title">More</span>
      </a>
    </nav>
  </body>
</html>
